<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레프리 스트랩 뮬 슬리퍼 | 사뿐 SAPPUN</title>
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <div class="container">

        </div>
        <aside>
            <a href="#"class="like"><img src="./img/" alt=""></a>
            <h2>레프리 스트랩 뮬 슬리퍼 (1.5cm / 4cm)</h2>
            <div class="popu_right">
                <div class="righttop">
                    <dl>
                        <dt>CONSUMER</dt>
                        <dd>27,900원</dd>
                        <dt>PRICE</dt>
                        <dd>19,900원</dd>
                        <dt>POINT</dt>
                        <dd>200원</dd>
                        <dt>색상</dt>
                        <dd>
                            <select name="color" id="color">
                                <option value="option">--옵션선택--</option>
                                <option value="black">블랙(black)</option>
                                <option value="yellow">노랑(yellow)</option>
                                <option value="red">빨강(red)</option>
                            </select>
                        </dd>
                        <dt>굽높이</dt>
                        <dd>
                            <select name="heigh" id="heigh">
                                <option value="option">--옵션선택--</option>
                                <option value="1.5cm">1.5cm</option>
                                <option value="4cm">4cm</option>
                            </select>
                        </dd>
                        <dt>사이즈</dt>
                        <dd>
                            <select name="color" id="color">
                                <option value="option">--옵션선택--</option>
                                <option value="size1">225mm</option>
                                <option value="size2">230mm</option>
                                <option value="size3">235mm</option>
                                <option value="size4">240mm</option>
                                <option value="size5">245mm</option>
                                <option value="size6">250mm</option>
                                <option value="size7">255mm</option>
                                <option value="size8">260mm</option>
                            </select>
                        </dd>
                </div>
                <div class="rightbtm">
                    <p>총 상품 금액</p>
                    <p>0원</p>
                    <div class="btn_3">
                        <button type="submit">BUY IT NOW</button>
                        <button type="submit">CART</button>
                        <button type="submit">실시간 재고 조회</button>
                    </div>
                    <div class="select_helper">
                        <p>사이즈선택 도우미</p>
                        <a href="#">자세히 보기</a>
                        <p class="helper">이 상품은 <em>정사이즈로 나왔어요 (83%)</em></p>
                        <div class="box"><span class="bar"></span></div>
                    </div>
                    <div class="btn">
                        <p>334개의 리뷰</p>
                        <a href="#" class="review">리뷰보기</a>
                    </div>
                </div>
            </div>
        </aside><!-- 오른쪽 -->
    </main>
</body>
</html>
